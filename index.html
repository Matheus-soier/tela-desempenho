<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sumário</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="bloco left">
      <div class="resultado">
        <div class="titulo">Seu Resultado</div>
        <div class="total">
          <div class="maior">76</div>
          <div class="cinza">
            de 100</div>
        </div>
      </div>
      <div class="qualidade-title">Ótimo</div>
      <div class="qualidade-text">Você pontuou mais do que 65% das pessoas que fizeram o teste.</div>
    </div>
    <div class="bloco right">
      <div class="summary">
        Sumário

        <div class="pontos vermelho">
          <div class="tudo">
            <img src="images/icon-reaction.svg" alt="Simbolo Raio">
            <h3>Reação</h3>
          </div>
          <div class="notas">
            <h3>80 <span>/ 100</span></h3>
          </div>
        </div>

        <div class="pontos amarelo">
          <div class="tudo">
            <img src="images/icon-memory.svg" alt="Simbolo Mente Humana">
            <h3>Memória</h3>
          </div>
          <div class="notas">
            <h3>92 <span>/ 100</span></h3>
          </div>
        </div>

        <div class="pontos verde">
          <div class="tudo">
            <img src="images/icon-verbal.svg" alt="Simbolo Balão de conversa">
            <h3>Verbal</h3>

          </div>
          <div class="notas">
            <h3>61 <span>/ 100</span></h3>
          </div>
        </div>

        <div class="pontos roxo">
          <div class="tudo">
            <img src="images/icon-visual.svg" alt="Simbolo Olho aberto">
            <h3>Visual</h3>

          </div>
          <div class="notas">
            <h3>72 <span>/ 100</span></h3>
          </div>
        </div>
        <a href="#"><div class="btn pontos">Continuar</div></a>
      </div>
    </div>
  </div>
</body>

</html>
